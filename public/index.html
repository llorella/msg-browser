<!DOCTYPE html>
<html>
<head>
  <title>Collaboration Browser</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
</head>
<body>
  <div class="container">
    <h1>Collaboration Browser</h1>
    <div class="sidebar">
      <h2>Groupings</h2>
      <ul id="grouping-list"></ul>
    </div>
    <div class="conversation-list">
      <h2>Conversations</h2>
      <input type="text" id="search-input" placeholder="Search conversations...">
      <ul id="conversation-list"></ul>
    </div>
    <div class="conversation-detail">
      <h2>Conversation Detail</h2>
      <div id="conversation-detail"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <script src="/config.js"></script>
  <script src="/script.js"></script>
</body>
</html>
